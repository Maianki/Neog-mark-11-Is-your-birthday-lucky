<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday lucky?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> 🎁Is your birthday lucky or not?🎁 </h1>
    <div class="container">
        <div class="dob">
        <label for="date-of-birth">Date of birth  </label>
        <input type="date" id="date-of-birth">
        </div>

        <div class="lucky-num">
        <label for="lucky-number">Lucky Number </label>
        <input type="number" id="lucky-number" placeholder="Enter Number">
        </div>
        
        <button class="btn-check-number">Check Number</button>
        <p class="message"></p>
        <div>
            <p class="privacy-alert"><strong> Note : </strong>We are not storing your data! <span class="hide-privacy-msg">&times</span></p>
        </div>

        <footer>
            <ul>
                <li class="socials"><a href="https://github.com/Maianki"> <img src="/images/github.svg"></a></li>
                <li class="socials"><a href="https://www.linkedin.com/in/ankit-kumain-4124a21b3/"><img src="/images/linkedin.svg"></a></li>
                <li class="socials"><a href="https://twitter.com/Ankit_k10"><img src="/images/twitter.svg"></a></li>
            </ul>
        </footer>
    </div>
    
    <script src="main.js" type="text/javascript"></script>
    
</body>
</html>
